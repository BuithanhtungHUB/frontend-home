<div class="container ">
  <div class="card">
    <div class="card-header">
    </div>
    <div class=" card-body">
      <h5 class="card-title">Danh sách các lần thuê nhà của bạn:</h5>
      <table class="table ">
        <thead>
        <tr >
          <th scope="col">STT</th>
          <th scope="col">Tên nhà</th>
          <th scope="col">Địa chỉ</th>
          <th scope="col">Ngày nhận</th>
          <th scope="col">Ngày trả</th>
          <th scope="col">Đơn giá</th>
          <th scope="col" colspan="2">Trạng thái đơn</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders;index as i">
          <th scope="row">{{i +1}}</th>
          <td>{{order.house.name}}</td>
          <td>{{order.house.address}}</td>
          <td>{{order.start_date}}</td>
          <td>{{order.end_date}}</td>
          <td>{{order.total_price}}</td>
          <td><p style="width: 150px" *ngIf="order.status == 'xác nhận'" class="btn btn-primary">đã xác nhận</p>
          <p style="width: 150px" *ngIf="order.status == 'đã thanh toán'" class="btn btn-success">{{order.status}}</p>
          <p style="width: 150px" *ngIf="order.status == 'không xác nhận'" class="btn btn-secondary">{{order.status}}</p>
          <p style="width: 150px" *ngIf="order.status == 'chờ xác nhận'" class="btn btn-warning">{{order.status}}</p>
          <p style="width: 150px" *ngIf="order.status == 'đã hủy'" class="btn btn-danger">{{order.status}}</p>
          </td>
          <td *ngIf="order.status !== 'không xác nhận' && order.status !== 'đã hủy' && order.status !== 'đã thanh toán'">
            <button class=" btn btn-danger" (click)="cancelOrder(order.id)">Hủy</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
