<!-- Breadcrumb Area Start -->
<div class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url(/assets/img/bg-img/16.jpg);">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="breadcrumb-content text-center">
          <h2 class="page-title">Our House</h2>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center">
              <li class="breadcrumb-item"><a href="index.html">House</a></li>
              <li class="breadcrumb-item active" aria-current="page">Detail</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb Area End -->

<!-- Rooms Area Start -->
<div class="roberto-rooms-area section-padding-100-0">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-12">
        <!-- Single Room Area -->
        <div class="single-room-area d-flex align-items-center mb-50 wow fadeInUp" data-wow-delay="100ms">
          <!-- Room Thumbnail -->
          <div class="room-thumbnail">
            <img [src]="houseDetail.images[0].url" alt="">
          </div>
          <!-- Room Content -->
          <div class="room-content">
            <h2>{{houseDetail.name}}</h2>
            <h4>{{houseDetail.price}} đ <span>/ Day</span></h4>
            <div class="room-feature">
              <h6>Loại nhà: <span>{{houseDetail.category.name}}</span></h6>
              <h6>Địa chỉ: <span>{{houseDetail.address}}</span></h6>
              <h6>Số phòng ngủ: <span>{{houseDetail.bedroom}}</span></h6>
              <h6>Số phòng tắm: <span>{{houseDetail.bathroom}}</span></h6>
              <h6 *ngIf="user.role == 'manager'">Trạng thái: &nbsp;&nbsp;
                <select #element (change)="updateStatus(element)">
                  <option value="con trong" [selected]="houseDetail.status == 'con trong'">Còn trống</option>
                  <option value="da thue" [selected]="houseDetail.status == 'da thue'">Đã thuê</option>
                  <option value="dang nang cap" [selected]="houseDetail.status == 'dang nang cap'">Đang nâng cấp</option>
                </select>
              </h6>
            </div>
            <h6>Mô tả chung:</h6>
            <pre>{{houseDetail.description}}</pre>
          </div>
        </div>


      </div>

    </div>
  </div>
</div>
<!-- Rooms Area End -->
