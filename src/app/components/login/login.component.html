<div class="main">
  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure><img src="/assets/images/signin-image.jpg" alt="sing up image"></figure>
          <h3 class="signup-image-link">Create an account</h3>
        </div>

        <div class="signin-form">
          <h2 class="form-title">Sign in</h2>
          <form *ngIf="formLogin" [formGroup]="formLogin" (ngSubmit)="submit()" class="register-form" id="login-form">
            <div class="form-group">
              <label for="user_name"><i class="fas fa-user-alt"></i></label>
              <input type="text" name="your_name" id="user_name" placeholder="User Name" formControlName="user_name"
                     [ngClass]="(user_name?.invalid && (user_name?.dirty || user_name?.touched)) ? 'is-invalid' : '' "/>
            </div>
<!--            <p *ngIf="messageUser" class="text-danger">{{messageUser}}</p>-->
            <div *ngIf="user_name?.invalid && (user_name?.dirty || user_name?.touched) ">
              <p *ngIf="user_name?.errors?.required" class="text-danger">
                {{messageUser}}
              </p>
            </div>
            <div class="form-group">
              <label for="your_pass"><i class="fas fa-lock"></i></label>
              <input type="password" name="your_pass" id="your_pass" placeholder="Password" formControlName="password"
                     [ngClass]="(password?.invalid && (password?.dirty || password?.touched)) ? 'is-invalid' : '' "/>
            </div>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched) ">
              <p *ngIf="password?.errors?.required" class="text-danger">
                {{messagePassword}}
              </p>
              <p *ngIf="password?.errors?.minlength" class="text-danger">
                Password có ít nhất 6 kí tự
              </p>
              <p *ngIf="password?.errors?.maxlength" class="text-danger">
                Password tối đa 8 kí tự
              </p>
            </div>

            <div class="form-group form-button">
              <button class="form-submit">Sign in</button>
            </div>
            <p *ngIf="messageError" class="text-danger">{{messageError}}</p>
          </form>
          <div class="social-login">
            <span class="social-label">Or login with</span>
            <a href="#"><i class="fab fa-google"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
