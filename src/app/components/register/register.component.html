<div class="main">
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form *ngIf="formRegister" [formGroup]="formRegister" (ngSubmit)="submit()" class="register-form" id="register-form">
            <div class="form-group">
              <label for="user_name"><i class="fas fa-user-alt"></i></label>
              <input type="text" name="user_name" id="user_name" placeholder="Nhập tên người dùng" formControlName="user_name"/>
            </div>

            <div class="form-group">
              <label for="phone"><i class="fas fa-phone-square-alt"></i></label>
              <input type="text" name="phone" id="phone" placeholder="Nhập số điện thoại" formControlName="phone"/>
            </div>
            <div class="form-group">
              Bạn muốn đăng ký với vai trò:
              <select class="form-select" aria-label="Default select example" formControlName="role">
                <option value="user">Người dùng</option>
                <option value="manager">Chủ nhà</option>
              </select>
            </div>
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i></label>
              <input type="email" name="email" id="email" placeholder="Nhập email" formControlName="email"/>
            </div>
            <div class="form-group">
              <label for="password"><i class="fas fa-lock"></i></label>
              <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" formControlName="password"/>
            </div>
            <div class="form-group">
              <label for="password_confirmation"><i class="fas fa-lock"></i></label>
              <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Xác nhận mật khẩu" formControlName="password_confirmaiton" />
            </div>

            <div class="form-group form-button">
              <button class="form-submit">Sign up</button>
            </div>
            <p *ngIf="messageError" class="text-danger">Các trường không được để trống</p>
            <p *ngIf="messagePasswordConfirm" class="text-danger">Mật khẩu xác nhận không khớp</p>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="/assets/sign/images/signup-image.jpg" alt="sing up image"></figure>
          <p class="signup-image-link">I am already member</p>
        </div>
      </div>
    </div>
  </section>
</div>
