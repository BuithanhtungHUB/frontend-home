<!-- Rooms Area Start -->
<div class="roberto-rooms-area section-padding-100-0">
  <div class="row">
    <!-- Section Heading -->
    <div class="col-12">
      <div class="section-heading text-center wow fadeInUp" data-wow-delay="100ms">
        <h2>Danh Sách Nhà Cho Thuê Của Bạn</h2>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="col">
      <div class="row">
        <div class="row mt-5">
          <div class="col-12 col-md-6 col-lg-4" *ngFor="let house of houses">
            <!-- Single Room Area -->
            <div class="single-room-area d-flex align-items-center mb-100 wow fadeInUp" data-wow-delay="100ms">
              <!-- Room Thumbnail -->
              <div class="room-thumbnail">
                <img height="230px" width="350px" [src]="house.images[0].url" alt="">
              </div>
              <!-- Room Content -->
              <div class="room-content">
                <h2>{{house.name}}</h2>
                <h4>{{house.price}} <span>/ Ngày</span></h4>
                <div >
                  <h6><span>Phòng ngủ: {{house.bedroom}}</span></h6>
                  <h6><span>Phòng tắm: {{house.bathroom}}</span></h6>
                  <h6><span>Địa chỉ: {{house.address}}</span></h6>
                  <h6><span>Loại nhà nghỉ: {{house.category.name}}</span></h6>
                </div>

                <a routerLink="/{{house.id}}/detail" class="btn view-detail-btn">View Details <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Rooms Area End -->
